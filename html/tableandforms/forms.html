<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="tacos.html">
      <button type="Button">Just a button</button>
      <p>
        <label for="username">Enter a Username:</label>
        <input
          type="text"
          placeholder="Username"
          id="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input
          type="password"
          placeholder="Enter you password"
          id="password"
          name="password"
        />
      </p>

      <p>
        <label for="color">Enter a Color:</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a number:</label>
        <input
          type="number"
          placeholder="Enter a number"
          id="number"
          name="number"
          min="1"
          max="10"
        />
      </p>

      <!--This is commonly used button for submit-->
      <button type="submit">Submit</button>
      <!--This is also a button. However in order to chage the text you must add the value tag-->
      <input type="submit" value="Click me" />
    </form>
    <hr />
    <button>Not inside the form</button>

    <hr />
    <h2>hjacking Searches</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button type="submit">Search on Readdit</button>
    </form>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
      <input type=" name" name="q" />
      <button type="submit">Search on google</button>
    </form>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" placeholder="Search Youtube" />
    </form>
    <h2>Radio Buttons</h2>
    <h3>Shirt's Size</h3>
    <form action="a_tua_mae">
      <label for="size">XS</label>
      <input type="radio" name="size" id="xs" value="xs" />
      <label for="size">S</label>
      <input type="radio" name="size" id="s" value="s" />
      <label for="size">M</label>
      <input type="radio" name="size" id="m" value="m" />
      <button type="submit">Enviar</button>

      <label for="meal">Select your meal type</label>
      <select name="meal" id="meal">
        <option value="fish">Fish</option>
        <option value="veg">Vegetarian</option>
        <option value="steak">Steak</option>
      </select>

      <label for="cheese">Chose the amount of cheese</label>
      <input
        type="range"
        id="cheese"
        name="cheese_level"
        min="1"
        max="100"
        value="35"
      />
      <p>
        <label for="special_requests">Any special request</label><br />
        <textarea
          name="special_requests"
          id="special_requests"
          cols="40"
          rows="10"
          placeholder="Write here your request"
        ></textarea>
      </p>
    </form>

    <form action="/dummy">
      <label for="first">Enter your first name</label>
      <input type="text" id="first" name="first" required />
      <p>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          minlength="5"
          maxlength="20"
          required
        />
      </p>
      <p>
        <input type="email" required />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
